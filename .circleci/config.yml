version: 2
jobs:
  build:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.16.3

    working_directory: ~/repo

    environment:
          NODE_ENV: dev

    steps:
      - checkout
      - run: echo "A first hello"
      - run: mkdir -p nodejs-adapter
      # - run: echo "Trying Out Workspaces" > nodejs-adapter/logging
      # - persist_to_workspace:
      #     root: nodejs-adapter
      #     paths:
      #       - logging

      - run: pwd
      - run: ls -l ~
      - run: ls -l

      # Download and cache dependencies
      # - restore_cache:
      #     keys:
      #       - v1-dependencies-{{ checksum "package.json" }}
      #       # fallback to using the latest cache if no exact match is found
      #       - v1-dependencies-

      - run: pwd
      - run: echo 'export NODE_ENV="dev"' >> $BASH_ENV
      - run: sudo npm install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

  test:
    docker:
      # specify the version you desire here
      - image: circleci/node:10.16.3

    steps:
      - checkout
      - run: echo "A second hello"
      # - attach_workspace:
      #     at: nodejs-adapter
      # - run: |
      #     if [[ $(cat nodejs-adapter/logging) == "Trying Out Workspaces" ]]; then
      #       echo "It worked!";
      #     else
      #       echo "Nope!"; exit 1
      #     fi
      - run:
          name: Run Env Variables
          command: |
            echo ${FIRST_VAR} && 
            echo ${SECOND_VAR} && 
            echo ${THIRD_VAR}
      # - run: pwd
      # - run: ls -l
      - run:
          name: Run test
          command: sudo npm run test
    
workflows:
  version: 2
  build-test:
    jobs:
      - build
      - test:
          requires:
            - build
